<div class="menu-btn sidebar-btn" id="sidebar-btn" (click)="toggleResponsiveSidebar()">
   <i class="bx bx-menu"></i>
   <i class="bx bx-x"></i>
</div>


<div class="sidebar" id="sidebar">

   <div class="header">
      <div class="menu-btn" id="menu-btn" (click)="toggleSidebar()">
         <i class="bx bx-chevron-left"></i>
      </div>
      <div class="brand">
         <img src="favicon.ico" alt="logo">
         <span>Ghostly</span>
      </div>
   </div>


   <div class="menu-container">

      <div class="search">
         <i class="bx bx-search"></i>
         <input type="search" placeholder="Search">
      </div>

      <ul class="menu">
         <li class="menu-item menu-item-static active" (mouseenter)="onHoverIn($event)">
            <a href="#" class="menu-link">
               <i class="bx bx-home-alt-2"></i>
               <span>Home</span>
            </a>
         </li>
         <li class="menu-item menu-item-static" (mouseenter)="onHoverIn($event)">
            <a href="#" class="menu-link">
               <i class="bx bx-bar-chart-alt-2"></i>
               <span>Dashboard</span>
            </a>
         </li>
         <li class="menu-item menu-item-dropdown" (click)="toggleMenu($event)" (mouseenter)="onHoverIn($event)">
            <a href="#" class="menu-link">
               <i class="bx bx-shopping-bag"></i>
               <span>Store</span>
               <i class="bx bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
               <li><a href="#" class="sub-menu-link">Products</a></li>
               <li><a href="#" class="sub-menu-link">Orders</a></li>
               <li><a href="#" class="sub-menu-link">Suscription</a></li>
            </ul>
         </li>
         <li class="menu-item menu-item-static" (mouseenter)="onHoverIn($event)">
            <a href="#" class="menu-link">
               <i class="bx bx-task"></i>
               <span>Tasks</span>
            </a>
         </li>
         <li class="menu-item menu-item-dropdown" (click)="toggleMenu($event)" (mouseenter)="onHoverIn($event)">
            <a href="#" class="menu-link">
               <i class="bx bx-file-blank"></i>
               <span>File</span>
               <i class="bx bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
               <li><a href="#" class="sub-menu-link">Images</a></li>
               <li><a href="#" class="sub-menu-link">Audios</a></li>
            </ul>
         </li>
      </ul>

   </div>

   <div class="footer">
      <ul class="menu">
         <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
               <i class="bx bx-bell"></i>
               <span>Notifications</span>
            </a>
         </li>
         <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
               <i class="bx bx-cog"></i>
               <span>Configuration</span>
            </a>
         </li>
      </ul>
      <div class="user">
         <div class="user-img">
            <img src="favicon.ico" alt="Usuario">
         </div>
         <div class="user-data">
            <span class="name">Efrain Quingue</span>
            <span class="email">eq@gmail.com</span>
         </div>
         <div class="user-icon">
            <i class="bx bx-exit"></i>
         </div>
      </div>
   </div>

</div>

<main>
   <h1>Sidebar</h1>
</main>
